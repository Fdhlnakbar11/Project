<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!--Navbar-->
    <section id="header">
        <div class="navbar">
            <br>
            <nav>
                <a href="home.html" class="logo">SEMICOLON</a>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="btn-1"><a href="profile.html">User</a></li>
                </ul>
            </nav>
        </div>
<!--End of Navbar-->
<!--Content-->
    <section id="content">
        <div class="content">
            <form>
                <div class="form-profile">
                    <div class="form-profile-1">
                        <img src="/assets/icon/profile.png" alt="">
                        <h3>Foto Profile</h3>
                    </div>
                    <div class="form-profile-2">
                        <h1>Profile</h1>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group-column-1">
                        <div class="name">
                            <div class="name-1">
                                <label for="nama-depan">Nama Depan</label>
                            <input type="text" name="nama depan" id="nama-depan">
                            </div>
                            <div class="name-2">
                                <label for="nama-belakang">Nama Belakang</label>
                            <input type="text" name="nama belakang" id="nama-belakang">
                            </div>
                        </div>
                        <div class="data-diri">
                            <label for="nama-lengkap">Nama Lengkap</label>
                            <input type="text" name="nama lengkap" id="nama-lengkap">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email">
                            <label for="nomor-hp">Nomor HP</label>
                            <input type="text" name="nomor hp" id="nomor-hp">
                        </div>
                    </div>
                    <div class="form-group-column-2">
                        <div class="tempat">
                            <label for="tempat-lahir">Tempat Lahir</label>
                            <input type="text" name="tempat lahir" id="tempat-lahir">
                        </div>
                        <div class="tanggal">
                            <div class="tanggal-lahir">
                                <label for="date">Tanggal Lahir</label>
                            </div>
                            <div class="dropdown">
                                <select name="day" id="date"></select>
                                <select name="month" id="date"></select>
                                <select name="year" id="date"></select>
                            </div>
                        </div>
                        <div class="gender">
                            <div>
                                <label>Jenis Kelamin</label>
                            </div>
                            <input type="radio" name="jeniskelamin" id="laki-laki">
                            <label for="laki-laki">Laki-Laki</label>
                            <input type="radio" name="jeniskelamin" id="perempuan">
                            <label for="perempuan">Perempuan</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
<!--End of Content-->
<!--Footer-->
    <section id="footer">
        <div class="footer">
            <p>Nama Website Â© 2023 All Right Reserved</p>
        </div>    
    </section>
<!--End of Footer-->
</body>
</html>
