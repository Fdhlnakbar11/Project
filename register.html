<!DOCTYPE html >
<html data-bs-theme="light" lang="en" style="font-family: Poppins, sans-serif">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap"
    />
  </head>

  <body style="background: #090748; font-family: Poppins, sans-serif">
    <section class="position-relative py-4 py-xl-5">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div
            class="col-md-8 col-lg-6 col-xl-5 col-xxl-4"
            style="width: 599px; padding-bottom: 0px; margin-bottom: -46px"
          >
            <div
              class="card mb-5"
              style="
                width: 590px;
                height: 530px;
                padding: 20px;
                border-radius: 15px;
                background-color: #ddf3f2;
              "
            >
              <div class="card-body p-sm-5">
                <h2
                  class="text-center mb-4"
                  style="
                    font-size: 20px;
                    font-family: Poppins, sans-serif;
                    color: #090746;
                    font-weight: bold;
                    padding-top: 0px;
                    margin-top: -60px;
                    margin-bottom: 42px;
                    padding-bottom: 0px;
                    padding: 20px;
                  "
                >
                  REGISTRASI AKUN
                </h2>
                <form
                  method="post"
                  style="
                    padding-right: 8px;
                    padding-left: 8px;
                    padding-bottom: 0px;
                    margin-bottom: -24px;
                    margin-top: -12px;
                  "
                >
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label
                          class="form-label"
                          style="
                            font-weight: bold;
                            font-size: 15px;
                            font-family: Poppins, sans-serif;
                          "
                          >Nama Depan</label
                        ><input
                          class="form-control"
                          type="text"
                          id="name-2"
                          name="name"
                          placeholder="Nama Depan"
                          style="font-size: 15px"
                          required
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label
                          class="form-label"
                          style="
                            font-weight: bold;
                            font-size: 15px;
                            font-family: Poppins, sans-serif;
                          "
                          >Nama Belakang</label
                        ><input
                          class="form-control"
                          type="text"
                          id="name-1"
                          name="name"
                          placeholder="Nama Belakang"
                          style="font-size: 15px"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label
                          class="form-label"
                          style="
                            font-weight: bold;
                            font-size: 15px;
                            font-family: Poppins, sans-serif;
                          "
                          >Email / No. Handphone</label
                        ><input
                          class="form-control"
                          type="text"
                          id="name-3"
                          name="name"
                          placeholder="Email / No. Handphone"
                          style="
                            font-size: 15px;
                            font-family: Poppins, sans-serif;
                          "
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label
                          class="form-label"
                          style="
                            font-weight: bold;
                            font-size: 15px;
                            font-family: Poppins, sans-serif;
                          "
                          >Kata Sandi Baru</label
                        ><input
                          class="form-control"
                          type="password"
                          id="name-4"
                          name="name"
                          placeholder="Kata Sandi Baru"
                          style="
                            font-size: 15px;
                            font-family: Poppins, sans-serif;
                          "
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label
                          class="form-label"
                          style="
                            font-weight: bold;
                            font-size: 15px;
                            font-family: Poppins, sans-serif;
                          "
                          >Tanggal Lahir</label
                        >
                        <div class="row">
                          <div class="col">
                            <select name="tanggal" class="form-select">
                              <!-- Opsi untuk tanggal dari 1 hingga 31 -->
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <!-- Lanjutkan hingga 31 -->
                              <!-- ... -->
                              <option value="30">30</option>
                              <option value="31">31</option>
                            </select>
                          </div>
                          <div class="col">
                            <select name="bulan" class="form-select">
                              <!-- Opsi untuk bulan dari Januari hingga Desember -->
                              <option value="1">Januari</option>
                              <option value="2">Februari</option>
                              <option value="3">Maret</option>
                              <!-- Lanjutkan hingga Desember -->
                              <!-- ... -->
                              <option value="11">November</option>
                              <option value="12">Desember</option>
                            </select>
                          </div>
                          <div class="col">
                            <select name="tahun" class="form-select">
                              <!-- Opsi untuk tahun dari 1990 hingga 2022 -->
                              <option value="2023">2023</option>
                              <option value="1990">1990</option>
                              <option value="1991">1991</option>
                              <option value="1992">1992</option>
                              <!-- Lanjutkan hingga 2022 -->
                              <!-- ... -->
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                              <option value="2022">2022</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <div class="row">
                          <div class="col">
                            <div class="form-check">
                              <input
                              style="margin-left: 40px;"
                                class="form-check-input"
                                type="radio"
                                id="formCheck-1"
                                name="flexRadioDefault"
                              />
                              <label
                                class="form-check-label"
                                for="formCheck-1"
                                style="
                                  font-size: 15px;
                                  font-family: Poppins, sans-serif;
                                  margin-left: 10px;
                                "
                                ><strong>Laki-Laki</strong>
                              </label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-check">
                              <input
                              style="margin-left: 10px;"
                                class="form-check-input"
                                type="radio"
                                id="formCheck-2"
                                name="flexRadioDefault"
                                required
                              />
                              <label
                                class="form-check-label"
                                for="formCheck-2"
                                style=" margin-left: 10px;"
                                  font-size: 15px;
                                  font-family: Poppins, sans-serif;
                                "
                                ><strong>Perempuan</strong></label
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button
                    class="btn"
                    type="button"
                    style="
                      font-size: 15px;
                      background-color: #090746;
                      color: #ddf3f2;
                      width: 110px;
                      height: 40px;
                      flex-shrink: 0;
                      margin-left: 160px;
                      border-radius: 20px;
                    "
                  >
                    <span
                      style="
                        font-weight: normal !important;
                        font-style: normal;
                        width: 90px;
                        height: 28px;
                        text-emphasis: none;
                        flex-direction: column;
                        justify-content: center;
                        flex-shrink: 0;
                        text-align: center;
                        text-align: center;
                        border-radius: 15px;
                        font-style: normal;
                      "
                      >Daftar</span
                    >
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
